<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper!</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <figure class="image is-2by1">
                            <img
                                src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80">
                        </figure>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>

                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                                <p class="subtitle">Use the buttons below to keep score</p>
                            </div>


                            <label for="playTo" class="label is-inline is-large">Playing To</label>
                            <div class="select is-rounded">
                                <select name="" id="playTo">

                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>

                                </select>
                            </div>
                        </div>
                        <footer class="card-footer">

                            <button class="card-footer-item button is-primary is-large" id="addScoreP1">+1 Player
                                1</button>
                            <button class="card-footer-item button is-info is-large" id="addScoreP2">+1 Player
                                2</button>
                            <button class="card-footer-item button is-danger is-large" id="reset">Reset</button>

                        </footer>

                    </div>
                </div>
            </div>
        </div>

        </div>

    </section>


    <script src="app.js"></script>
</body>

</html>
